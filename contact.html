<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <script src="https://kit.fontawesome.com/67574ad929.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

    <title>Homework11</title>
</head>

<body>

    <div class="container">

      <header>

          <img src="images/header_logo.svg" class="footer_logo" alt="logo">

          <nav>
            <ul class="header_nav_elements">
              <li><a class="home" href="index.html">Home</a></li>
              <li><a class="product" href="product.html">Product</a></li>
              <li><a class="contact" href="contact.html">Contact</a></li>
            </ul>
          </nav>

          <div class="header_icons">

            <i class="fa-solid fa-magnifying-glass"></i>

            <i class="fa-solid fa-cart-shopping"></i>

          </div>

          

        </header>


        <main>

            <h2>Contact Us</h2>

            <form action="">

                <div class="full_name">
                    
                    <div class="firstname">
                        <label for="name">First Name</label>
                        <input type="text" name="firstname" id="name"/>
                    </div>

                    <div class="lastname">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname"/>
                    </div>

                </div>

                <div class="age_mail">

                    <div class="age">
                        <label for="age">Age</label>
                        <input type="number" name="Age" id="age"/>
                    </div>
    
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email"/>
                    </div>
                    

                </div>

                <div class="schedule">

                    <h3>The schedule of work you are interested in</h3>

                    <input type="radio" name="schedule" id="schedule">
                    <label for="schedule">Full-Time</label>
                    <input type="radio" name="schedule" id="schedule">
                    <label for="schedule">Part-Time</label>
                    <input type="radio" name="schedule" id="schedule">
                    <label for="schedule">Remote</label>

                </div>

                <div class="language">

                    <h3>Select the programming languages, you know</h3>

                    <input type="checkbox" name="language" id="language">
                    <label for="languages">Angular</label>
                    <input type="checkbox" name="language" id="language">
                    <label for="languages">Python</label>
                    <input type="checkbox" name="language" id="language">
                    <label for="languages">Javascript</label>

                </div>

                <div class="choose">

                    <h4>Attach anysupporting documents (resume, CV,cover letter, etc.)</h4>
                    
                    <input type="file" name="choose"id="choose">
                    <!-- <label for="choose"></label> -->

                </div>

                <div class="buttons">

                    <button type="submit">SEND MESSAGE</button>

                    <input type="reset" name="reset" id="reset">

                </div>
                


            </form>
             

        </main>


        <footer>

          <img src="images/header_logo.svg" class="header_logo" alt="logo">


          <div class="footer_icons_div">
              <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-square-facebook footer_icon"></i></a>

              <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-instagram footer_icon"></i
              ></a>

              <a href="https://twitter.com/"
              ><i class="fa-brands fa-twitter footer_icon"></i></a>

              <a href="https://www.youtube.com/"
              ><i class="fa-brands fa-youtube footer_icon"></i
            ></a>
          </div>
        </footer>

    </div>
    
</body>
</html>
